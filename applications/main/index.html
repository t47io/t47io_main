<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css"><%= htmlWebpackPlugin.options.helixLoading.CSS %></style>

    <script type="application/javascript">
      window.GoogleAnalyticsObject='ga';window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
      ga('create','<%= htmlWebpackPlugin.options.googleAnalytics.trackingId %>','auto');
      ga('set', 'transport','beacon');ga('send','pageview');
    </script>
    <script type="application/javascript" src="https://www.google-analytics.com/analytics.js" async defer></script>
  </head>

  <body>
    <%= htmlWebpackPlugin.options.helixLoading.HTML %>
    <div class="body" id="app"></div>

    <% for (item of htmlWebpackPlugin.files.css) { %>
      <link type="text/css" rel="stylesheet" href="<%= item %>" media="none" onload="if(media!=='all'){media='all';}" />
      <noscript><link type="text/css" rel="stylesheet" href="<%= item %>" /></noscript>
    <% } %>
    <% for (item of htmlWebpackPlugin.files.js) { %>
      <script type="application/javascript" src="<%= item %>"></script>
    <% } %>
  </body>
</html>
