<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>SIQI TIAN - Portfolio: {{title}} | T47.IO</title>
    <meta name="description" content="Personal portfolio of Siqi Tian, project {{title}}: {{description}}.">
    <meta name="keywords" content="Siqi Tian, Portfolio, {{title}}, t47io" />
    <link rel="canonical" href="http://t47.io/project/{{proj}}/">
  </head>

  <body>
    <div class="navbar navbar-shrink navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand page-scroll" href="/"><i class="logo_o"></i></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
            <li class="dropdown active">
              <a href="#" class="dropdown-toggle disabled" data-toggle="dropdown" role="button" aria-expanded="false">
                Portfolio
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu nav nav-pills nav-stacked" role="menu">
                {% for p in projs %}
                <li {% if p == proj %}class="active"{% endif %}><a href="/project/{{p}}">{{p}}</a></li>
                {% endfor %}
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="page-loader">
      <span class="load-center"></span>
      <div class="load-content">
        <div class="place_holder">{% include "_cube.html" %}</div>
      </div>
    </div>

    <div class="starter-template">
      <div class="container theme-showcase" role="main">
        {% block content %}{% endblock %}
      </div>
    </div>

    <footer class="text-off-white">
      <hr/>
      {% include "_footer.html" %}
    </footer>

    <a href="#" class="scrollTop"><i class="fa fa-arrow-up fa-fw fa-lg"></i></a>

    <script type="text/javascript">
      var proj = "{{proj}}";
      if (proj === "hitrace") {
        var repo = ["hitrace", "biers", "ribopaint"];
      } else if (proj === "primerize") {
        var repo = ["primerize", "nathermo"];
      } else if (proj === "ribokit") {
        var repo = ["ribokit", "jekyll", "sphinx"];
      } else if (proj === "rmdb") {
        var repo = ["rmdb", "rdatkit"];
      } else if (proj === "daslab" || proj === "spindle") {
        var repo = ["{{proj}}"];
      } else {
        var repo = [];
      }
    </script>
  </body>
</html>
