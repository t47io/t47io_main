<!DOCTYPE html>
<html lang="en-US">

    <meta />

    <ga />
  </head>

  <body>
    <loader />
    <div class="body" id="app"></div>

    <% for (item of htmlWebpackPlugin.files.css) { %>

    <% } %>
  </body>
