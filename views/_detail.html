<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>SIQI TIAN - Portfolio: {{title}} | T47.IO</title>

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="Personal portfolio of Siqi Tian, project {{title}}: {{description}}.">
    <meta name="keywords" content="Siqi Tian, Portfolio, {{title}}, t47io" />
    <meta name="author" content="Siqi Tian">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="robots" content="noodp, noydir" />

    <link rel="canonical" href="http://t47.io">
    <link rel="stylesheet" type="text/css" href='http://fonts.googleapis.com/css?family=Tenor+Sans:400'>

    {% if DEBUG %}
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/palette.css" />
    <link rel="stylesheet" type="text/css" href="/css/project.css" />
    {% else %}
    <link rel="stylesheet" type="text/css" href="/css/_lib.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/_proj.min.css" />
    {% endif %}

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{GA_ID}}', 'auto');
      ga('send', 'pageview');
    </script>

  </head>

  <body>
    <div class="navbar navbar-shrink navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand page-scroll" href="/">T47</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="#">Portfolio</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="starter-template">
      <div class="container theme-showcase" role="main">
        {% block content %}{% endblock %}
      </div>
    </div>
 
    {% if DEBUG %}
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    {% else %}
    <script type="text/javascript" src="/js/_lib.min.js"></script>
    {% endif %}

    {% block script %}{% endblock %}
  </body>
</html>
