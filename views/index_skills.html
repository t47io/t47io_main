<div class="extra-space-xxl" id="skill-trigger"></div>
<div class="page-header-wrapper">
  <div class="container">
    <div class="page-header text-center" id="skill-header">
      <h2>my skills</h2>
      <div class="divider"></div>
      <p class="subtitle">what I learned</p>
    </div>
  </div>
</div>

<div class="container" id="skill-content">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <div class="skill-bar left">
        {% for s in dat_dict.skills.left %}
        <div class="progress-label">
          <h6><i class="fa fa-fw fa-lg {{s.icon}}"></i> {{s.title}}</h6>
        </div>
          {% for i in s.items %}
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{i[1]}}" aria-valuemin="0" aria-valuemax="100" style="width: {{i[1]}}%;">{{i[0]}}</div>
          </div>
          {% endfor %}
        {% endfor %}
      </div>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <div class="skill-bar right">
        {% for s in dat_dict.skills.right %}
        <div class="progress-label">
          <h6><i class="fa fa-fw fa-lg {{s.icon}}"></i> {{s.title}}</h6>
        </div>
          {% for i in s.items %}
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{i[1]}}" aria-valuemin="0" aria-valuemax="100" style="width: {{i[1]}}%;">{{i[0]}}</div>
          </div>
          {% endfor %}
        {% endfor %}
      </div>
    </div>
    
  </div>
</div>
